<style>
  .modal-content {
    background-color: #282828
  }
</style>

<div class="modal fade" id="Modal-SellingConfirm-{{ i.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ i.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}
          <h5 class = "test-center">
            Are you sure you want to sell {{ i.name }} for â‚¹{{ i.price }} ?
          </h5>
      </div>
      <div class="modal-footer">
          <!-- return the name of the item user tried to purchase -->
          <input id="sold_item" name="sold_item" type="hidden" value="{{i.name}}">
          {{selling_form.submit(class = "btn btn-primary btn-outline btn-danger ")}}
        </form>
        <button type="button" class="btn btn-secondary btn-outline btn-success"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
